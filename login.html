     <!-----------home start------------>
     <section class="home" id="home">
        <div class="home-text">
            <h1>Paid Mess</h1>
            <h2>CRCL : Where <br> every flavor tells a story.</h2>
            <a href="Orderfood.html" target="_blank" class="orderbtn">Today's Menu</a>

        <!-- <div class="home-img">

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline" style="color:#162938"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>

                <div class="remeber-forgot">
                    <label><input type="checkbox" id="cb">Remember me</label>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
        

        <div class="form-box regiter" id="reg">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label >Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>

                <div class="remeber-forgot">
                    <label><input type="checkbox" id="cb">I agree to terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>
